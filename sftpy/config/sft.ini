[model]
ini = init
seq = decay, rwalk, dflow1, mflow, dflow2, mflow, dflow1, pwrap, twrap, collide, fragment, bmr

[model.init]
type = initialize.InitSimple

[model.decay]
type = decay.Decay

[model.rwalk]
type = rwalk.RW2

[model.mflow]
type = mflow.MF2
df = $dt/2

[model.dflow1]
type = dflow.DF2
dt = $dt/4

[model.dflow2]
type = dflow.DF2
dt = $dt/2

[model.collide]
type = collide.COL1
loglvl = 2

[model.fragment]
type = fragment.fragment
rwalk = rwalkf

[model.fragment.rwalkf]
type = rwalk.RW0
diffusion = $fragdist**2/4/$dt

[model.bmr]
type = emerge.BMRSchrijver
